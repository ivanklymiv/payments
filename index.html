<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Payment</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>
	<div class="head">
		<div class="top">
			<div class="left">
				<p class="name">Harold Finch</p>
				<p class="total">Your total</p>
			</div>
			<div class="right">
				<p class="dollar">$88</p>	
			</div>
		</div>
		<div class="block">
			<p class="text">Credit card number</p><input type="text" name="card" minlength="12" maxlength="12" placeholder="4321" class="textwidth" required>
			<p class="date">Expiration date</p><select class="datewidth" required>
							<option disabled selected>Month</option>
							<option value="January">January</option>
							<option value="February">February</option>
							<option value="March">March</option>
							<option value="April">April</option>
							<option value="May">May</option>
							<option value="June">June</option>
							<option value="Julay">Julay</option>
							<option value="Augues">Augues</option>
							<option value="September">September</option>
							<option value="October">October</option>
							<option value="November">November</option>
							<option value="December">December</option>
						</select>
						<select class="yearwidth" required>
							<option value="year" selected disabled>Year</option>
							<option value="2018">2018</option>
							<option value="2019">2019</option>
							<option value="2020">2020</option>
							<option value="2021">2021</option>
							<option value="2022">2022</option>
							<option value="2023">2023</option>
							<option value="2024">2024</option>
							<option value="2025">2025</option>
						</select>
			<p class="cvv">CVV</p><input type="password" name="cvv" minlength="3" maxlength="4" class="cvvwidth" required> <span>3 or 4 digits - view example</span>
		</div>
		<div>
			<hr />
			<button type="submit">Pay</button>
			<p><a href="#">Cancel order</a></p>
		</div>
	</div>
</body>
</html>
